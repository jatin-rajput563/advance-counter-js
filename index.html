<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="container ">
            <p class="text-center mt-5">Advance Counter app</p>
            <div class="box mx-auto">
                <p id="number" class="text-center pt-5">0</p>
                <button id="addone" class="Add-btn ml-88" type="button">Add
                    One</button>
                <button id="save" class="Add-btn"
                    type="button">Save</button>     
                <p class="text-center pt-2">Previous values</p>
                <p id="previousValues" class="d-flex gap-8 text-center justify-content-center align-items-center"></p>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const numberElement = document.querySelector("#number");
        const addButton = document.querySelector("#addone");
        const saveButton = document.querySelector("#save");
        const previousValuesElement = document.querySelector("#previousValues");

        addButton.addEventListener("click", function () {
            numberElement.innerHTML = +numberElement.innerHTML + 1;
        });

        saveButton.addEventListener("click", function () {
            const currentValue = numberElement.innerHTML;
            const newValueElement = document.createElement("p");
            newValueElement.textContent = currentValue; // Display the saved value
            previousValuesElement.appendChild(newValueElement);
        });
    </script>
</body>

</html>
